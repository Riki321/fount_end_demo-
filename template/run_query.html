<!DOCTYPE html>
<head>
    <style>  
        body  {  
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image:url("https://cdn.wallpapersafari.com/80/65/kNA35n.jpg");  
            background-color: #cccccc;
            height: 500px;
            background-position: center;
            background-repeat: repeat;
            background-size: cover;
            position: relative;
        }  
        td {
            text-align: center;
        }
    </style>  
    <title> Hackathon Management System</title>
</head>

<body>
    <left>
        <a href="{% url 'HomePage' %}">
            <button>HomePage</button>
        </a>
    </left>
    
    <left>
        <a href="{% url 'show_org' %}">
            <button>Show Organization Database</button>
        </a>
    </left>

    <left>
        <a href="{% url 'insert_org' %}">
            <button>Insert Organization</button>
        </a>
    </left>

    <center>
        <a href="{% url 'custom_query' %}">
            <button>Run Custom Query</button>
        </a>
        <h1 style="color:white;"> Show Organization Records </h1>
    </hr>
</hr>
        <table border="1" bgcolor="lightblue">
            <tr>
                <th> org_id</th>
                <th> name</th>
                <th> address </th>
                <th> org_rating</th>
            </tr>
            {% for result in data %}
            <tr>
                <td> {{result.0}}</td>
                <td> {{result.1}} </td>
                <td> {{result.2}} </td>
                <td> {{result.3}} </td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
