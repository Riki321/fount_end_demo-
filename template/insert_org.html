<!DOCTYPE html>
<head>
    <style>  
        body  {  
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image:url("https://cdn.wallpapersafari.com/80/65/kNA35n.jpg");  
            background-color: #cccccc;
            height: 500px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }  
    </style>  
    <title> Hackathon Management System</title>
</head>

<body>
    <left>
        <a href="{% url 'HomePage' %}">
            <button>HomePage</button>
        </a>
    </left>
    
    <left>
        <a href="{% url 'show_org' %}">
            <button>Show Organization Database</button>
        </a>
    </left>

    <center>
        <h1 style="color:white;"> Insert Organization </h1>
        <hr/>
        <a href="{% url 'runQueryorg' %}">
            <button>Run Query</button>
        </a>
        <a href="{% url 'run_query' %}">
            <button style="margin:5px;">Run Custom Query</button>
        </a>
        <form method="POST">
            {% csrf_token %}
        <table border="1" bgcolor="lightblue">
            <tr>
                <td> org_id</td>
                <td><input type="text" placeholder="Enter Organization ID" name="org_id"></td>
            </tr>
            <tr>
                <td> name </td>
                <td><input type="text" placeholder="Enter Organization Name" name="name"></td>
            </tr>
            <tr>
                <td> address</td>
                <td><input type="text" placeholder="Enter address" name="address"></td>
            </tr>
            <tr>
                <td> org_rating </td>
                <td><input type="text" placeholder="Enter your Organization rating" name="org_rating"></td>
            </tr>
                <td> <input type="submit" value="Insert"/> </td>
                <td>
                    {% if messages %}
                    {% for mess in messages %}
                    <b style="color: red;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
        </form>
    </center>
</body>
</html>
